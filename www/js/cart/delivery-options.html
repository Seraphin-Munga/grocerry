<ion-view view-title="Delivery Options  ">
<ion-nav-bar class="bar-stable">
	<ion-nav-buttons side="left">
	<button ng-click="$ionicGoBack()" class="button back-button button-icon button-clear header-item ion-android-arrow-back"></button>
	</ion-nav-buttons>
</ion-nav-bar>

<!-- <div class="checkoutBar" ng-if="cartProducts!=''"> -->
  <!-- <i class="fa fa-usd" aria-hidden="true"></i> -->
<div class="checkoutBar">
	<div class="bar bar-footer">
		<div class="row">
			<div class="col">
				<div class="centerAlign">Fc {{cartTotal}}</div>
			</div>
			<div class="col"><div class="chckout" ng-click="placeOrder()">Continue<i class="ion-chevron-right"></i></div></div>
		</div>
	</div>
</div>
<ion-content class="shoppingCart" >
		<div class="cartStatus">
			<span class="first completed"><i class="ion-checkmark"></i> <label>Address</label></span>
			<span class="second active"><i class="ion-checkmark"></i> <label>Options</label></span>
			<span class="third"><i class="ion-checkmark"></i> <label>Commander</label></span>
    </div>

    <!-- ng-repeat="sobj in obj.quote" -->
    <!-- ng-repeat="obj in shippingData" -->

		<div class="deliveryBox">
			<div class="list deliveryOptions">
				  <div class="item item-divider">
            Choisissez la méthode d'expédition</div>
				  <div class="item rmovePadding">
						  <ion-radio ng-model="shppingMethod" ng-value="shppingMethod" ng-click="selectShipMethod(sobj);"  >
               <span class="fa fa-inr"> </span>Service de livraison gratuit<label></label>
						  </ion-radio>

				  </div>
				  <div class="item item-divider">
            Livraison</div>
				  <div class="item">
						<p>Date</p>
						<div class="datepick" ng-model="currntDate" ng-click="openDatePicker()" >{{currntDate}}</div>
						<p>Heure</p>
						 <label class="item item-input item-select">
							<select ng-model="billshipAddress.time">
                <option value="7 AM - 8 Am">7 AM - 8 Am</option>
                <option value="8 AM - 9 Am">8 AM - 9 Am</option>
							  <option value="9 AM - 10 Am">9 AM - 10 Am</option>
							  <option value="10 AM - 11 Am" >10 AM - 11 Am</option>
                <option value="12 PM - 1 PM">12 PM - 1 PM</option>
                <option value="1 PM - 2 PM">1 PM - 2 PM</option>
                <option value="2 PM - 3 PM">2 PM - 3 PM</option>
                <option value="3 PM - 4 PM">3 PM - 4 PM</option>
                <option value="4 PM - 5 PM">4 PM - 5 PM</option>
                <option value="5 PM - 6PM">5 PM - 6 PM</option>
							</select>
						  </label>
				  </div>

			</div>
		</div>

</ion-content>
</ion-view>
